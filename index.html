    <style>
        /* Basic styles */
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 50px 0;
            text-align: center;
            background-color: #333; /* Use a solid color as a fallback */
            background-image: url('https://img.freepik.com/free-vector/minimalist-white-background-with-neumorphic-circle_1017-39167.jpg?w=2000&t=st=1697547724~exp=1697548324~hmac=2cc12c9228f7dbc8e65a2281d1f96a5008ccfcb087fbcc1e153a64cce9c12102');

            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;

        header, footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Adding GIF centering styles */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Adjust height as per requirement */
            width: 100%;
            margin-bottom: 50px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
        }

        footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Other styles continue... */

        @media (max-width: 768px) {
            /* ... */
        }
