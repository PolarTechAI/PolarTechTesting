<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarTech Testing - Pet24 Virtuaalne Klienditugi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 50px 0;
            text-align: center;
            background-color: black; /* Changed background to black */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        header, footer {
            background-color: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Added styles for the GIF */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 200px; /* Adjust the size of the GIF */
            border-radius: 10px;
        }

        /* Responsive styles for mobile screens */
        @media (max-width: 768px) {
            body {
                padding: 20px 0;
            }

            .container {
                padding: 0 10px;
            }

            h1 {
                font-size: 2em;
            }

            footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PolarTech Test - Pet24 Virtuaalne Klienditugi</h1>
        </header>
      
        <!-- Added GIF container -->
        <div class="gif-container">
            <img src="https://i.pinimg.com/originals/98/3b/63/983b63592a42295d638b4b3120df9cc8.gif" alt="GIF">
        </div>
      
        <footer>
            <p><strong>Kontakt:</strong></p>
            <p>PolarTech</p>
            <p><i class="fas fa-envelope"></i> Email: polartechai@gmail.com</p>
            <p><i class="fas fa-phone-alt"></i> Telefon: +372 529 4950</p>
            <p><i class="fas fa-map-marker-alt"></i> Location: Tallinn, Estonia</p>
        </footer>
    </div>
</body>
</html>
